apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cfaccess-proxy
  name: cfaccess-proxy
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cfaccess-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cfaccess-proxy
    spec:
      containers:
        - image: j0sh3rs/cfaccess-proxy
          name: cfaccess-proxy
          ports:
            - containerPort: 3001
          env:
            - name: AUTHDOMAIN
              value: https://<your-own-domain>.cloudflareaccess.com
            - name: POLICYAUD
              value: <YOUR_POLICY_AUD_TOKEN>
            - name: FORWARDUSERHEADER
              value: X-WEBAUTH-USER
            - name: FORWARDEMAILHEADER
              value: X-WEBAUTH-EMAIL
            - name: FORWARDHOST
              value: <grafana-host>:3000
            - name: ADDR
              value: :3001
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cfaccess-proxy
  name: cfaccess-proxy
  namespace: monitoring
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    app: cfaccess-proxy
